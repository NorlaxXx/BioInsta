<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliel | Link na Bio</title>

  <!-- Fonte pixelada estilo terminal -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- Ícones do FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at top, #000 0%, #020202 100%);
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .cartao {
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid #00ff88;
      border-radius: 16px;
      padding: 40px 20px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px #00ff88;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #00ffcc;
    }

    .botao-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: transparent;
      color: #00ff88;
      border: 1px solid #00ff88;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: bold;
      margin: 12px auto;
      width: 80%;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ff88;
    }

    .botao-link:hover {
      background: #00ff88;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff88;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #008855;
      text-shadow: 0 0 8px #00ff88;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Efeito de terminal piscando no fundo (opcional) */
    .efeito-terminal::after {
      content: "_";
      animation: blink 1s infinite step-start;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Cartão estilo hacker -->
  <div class="cartao">
    <h1 class="efeito-terminal">Snorlax</h1>
    <p>Acesse minhas redes e projetos:</p>

    <!-- Botão do Instagram -->
    <a href="https://instagram.com/eliel.reinan" class="botao-link" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <!-- Botão do GitHub -->
    <a href="https://github.com/s-snorlax" class="botao-link" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>

  <footer>
    Feito por Eliel
  </footer>

</body>
</html>
