<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliel | Link na Bio</title>

  <!-- Fonte estilo terminal -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Font Awesome atualizado -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-uQ9a+L5PKIkugY5+emLbHQl+6JkefCgYOXw3ZP+XMKbdvMgErnJClLgqIpd3FLOPzEqik7I16dgrr9vCs1rCJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .cartao {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ff00;
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 30px #00ff00;
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff00;
    }

    p {
      font-size: 14px;
      margin-bottom: 24px;
      color: #66ff66;
    }

    .botao-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      margin: 10px auto;
      width: 100%;
      max-width: 280px;
      transition: 0.3s ease;
      box-shadow: 0 0 12px #00ff00;
    }

    .botao-link:hover {
      background: #00ff00;
      color: #000;
      transform: scale(1.05);
    }

    .botao-link i {
      font-size: 18px;
    }

    footer {
      margin-top: 25px;
      color: #00ff00;
      font-size: 13px;
      text-shadow: 0 0 8px #00ff00;
    }

    @media (max-width: 500px) {
      .cartao {
        padding: 20px 16px;
      }

      h1 {
        font-size: 22px;
      }

      .botao-link {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="cartao">
    <h1>Eliel/Snorlax</h1>
    <p>Acesse minhas redes:</p>

    <a href="https://instagram.com/eliel.reinan" class="botao-link" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <a href="https://github.com/s-snorlax" class="botao-link" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>

    <a href="https://www.linkedin.com/in/elielreiinan" class="botao-link" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
  </div>

  <footer>Feito por Eliel ðŸŽ©</footer>

</body>
</html>
