  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .cartao {
      background: rgba(30, 30, 30, 0.85);
      border: 2px solid #fff;
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .logo-norlax {
      width: 100px;
      margin-bottom: 15px;
    }

    .foto-perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: typing 2s steps(10) 1s forwards, blink 0.75s step-end infinite;
      width: 0;
      margin: 0 auto 10px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    p {
      font-size: 14px;
      margin-bottom: 24px;
      color: #aaa;
    }

    .botao-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      margin: 10px auto;
      width: 100%;
      max-width: 280px;
      transition: all 0.4s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .botao-link::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: #fff;
      opacity: 0.05;
      transform: skewX(-20deg);
      transition: left 0.5s;
    }

    .botao-link:hover::before {
      left: 100%;
    }

    .botao-link:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .botao-link i {
      font-size: 18px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>

    </a>
    <a href="https://instagram.com/norlax.dev" class="botao-link" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://forms.gle/rE72fd5er8zxFXB1A" class="botao-link" target="_blank">
      <i class="fas fa-file-signature"></i> Or√ßamento
    </a>
    <a href="https://github.com/s-snorlax" class="botao-link" target="_blank">
      <i class="fas fa-laptop-code"></i> Portf√≥lio
    </a>
  </div>

  <footer>Feito por Eliel üé©</footer>

  <script>
    tsParticles.load("tsparticles", {
      background: { color: "#00000000" },
      fpsLimit: 60,
      interactivity: {
        events: { onHover: { enable: true, mode: "grab" }, resize: true },
        modes: { grab: { distance: 140, links: { opacity: 0.5 } } }
      },
      particles: {
        color: { value: "#FFFFFF" },
        links: { color: "#FFFFFF", distance: 130, enable: true, opacity: 0.2, width: 1 },
        move: { enable: true, speed: 0.5, direction: "none", outModes: "bounce" },

        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 3 } }
      },
      detectRetina: true
    });
  </script>

</body>
</html>
