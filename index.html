<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliel | Link na Bio</title>

  <!-- Fonte estilo terminal -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-dyZn4w2TVAcqegDgqEz4U9k9L2tsTugTNSMB0Z96DRAMxN1ZCU9sI2M6xtF7EUkMtbPq9/m8CrXlDqVYcD9Z9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .cartao {
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid #00ff00;
      border-radius: 16px;
      padding: 32px 20px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px #00ff00;
      backdrop-filter: blur(4px);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff00;
    }

    p {
      font-size: 14px;
      margin-bottom: 28px;
      color: #66ff66;
    }

    .botao-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      margin: 10px auto;
      width: 100%;
      max-width: 300px;
      transition: 0.3s;
      box-shadow: 0 0 12px #00ff00;
    }

    .botao-link:hover {
      background: #00ff00;
      color: #000;
      transform: scale(1.05);
    }

    .botao-link i {
      font-size: 18px;
    }

    footer {
      margin-top: 16px;
      font-size: 12px;
      color: #33ff33;
      text-shadow: 0 0 8px #00ff00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .cartao {
        padding: 24px 16px;
      }

      h1 {
        font-size: 22px;
      }

      .botao-link {
        font-size: 14px;
      }

      .botao-link i {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Matrix canvas -->
  <canvas id="matrix"></canvas>

  <!-- Cartão hacker -->
  <div class="cartao">
    <h1>Snorlax</h1>
    <p>Acesse minhas redes:</p>

    <a href="https://instagram.com/eliel.reinan" class="botao-link" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <a href="https://github.com/s-snorlax" class="botao-link" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>

  <footer>Feito por Eliel</footer>

  <!-- Script Matrix -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01田中ネコカタカナ仮名語".split("");
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
