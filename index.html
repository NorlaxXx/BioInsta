<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliel | Link na Bio</title>

  <!-- Fonte estilo terminal -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-dyZn4w2TVAcqegDgqEz4U9k9L2tsTugTNSMB0Z96DRAMxN1ZCU9sI2M6xtF7EUkMtbPq9/m8CrXlDqVYcD9Z9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .cartao {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ff00;
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px #00ff00;
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff00;
    }

    p {
      font-size: 14px;
      margin-bottom: 24px;
      color: #66ff66;
    }

    .botao-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      margin: 10px auto;
      width: 100%;
      max-width: 280px;
      transition: 0.3s ease;
      box-shadow: 0 0 12px #00ff00;
    }

    .botao-link:hover {
      background: #00ff00;
      color: #000;
      transform: scale(1.05);
    }

    .botao-link i {
      font-size: 18px;
    }

    footer {
      margin-top: 25px;
      color: #00ff00;
      font-size: 13px;
      text-shadow: 0 0 8px #00ff00;
    }

    @media (max-width: 500px) {
      .cartao {
        padding: 20px 16px;
      }

      h1 {
        font-size: 22px;
      }

      .botao-link {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Canvas Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Conteúdo -->
  <div class="cartao">
    <h1>Snorlax</h1>
    <p>Acesse minhas redes:</p>

    <a href="https://instagram.com/eliel.reinan" class="botao-link" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <a href="https://github.com/s-snorlax" class="botao-link" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>

  <footer>Feito por Eliel</footer>

  <!-- SCRIPT FUNCIONAL DO EFEITO MATRIX -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Ajusta o tamanho do canvas corretamente
    function ajustarCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', ajustarCanvas);
    ajustarCanvas(); // primeira vez

    const letras = '01カナネコ田中'.split('');
    const fontSize = 16;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = new Array(columns).fill(1);

    function desenharMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letras[Math.floor(Math.random() * letras.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    // Atualiza 30x por segundo
    setInterval(desenharMatrix, 33);
  </script>
</body>
</html>
