<!DOCTYPE html>
<html lang="pt-br">
<head>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Reset e estilo b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(160deg, #000000, #111111);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Cart√£o principal */
    .cartao {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      animation: aparecer 1.2s ease-out;
    }

    /* T√≠tulo */
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    /* Subt√≠tulo */
    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #ccc;
    }

    /* Bot√µes de link */
    .botao-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #00ff88;
      color: #000;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: bold;
      margin: 12px auto;
      width: 80%;
      transition: 0.3s;
      animation: subir 0.7s ease-out;
    }

    .botao-link:hover {
      background: #00cc66;
      transform: scale(1.05);
    }

    /* Rodap√© */
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }

    /* Anima√ß√µes */
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes subir {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Cart√£o interativo -->
  <div class="cartao">
